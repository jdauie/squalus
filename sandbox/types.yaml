---
Reminder:

  Error:
    message: string
    modelState:
      reminder: string[]

  Date:
    reminderDate: date

  Weekly:
    intervalUnit: string{weekly}
    intervalOffset: uint{0-6}

  Monthly:
    intervalUnit: string{monthly}
    intervalOffset: uint{1-28}

  Update: Date|Weekly|Monthly

  CreateTemplate:
    ^: Update
    templateId: uint

  CreateProject:
    ^: Update
    productId: uint

  Create: CreateTemplate|CreateProject

  Get:
    ^: Create
    id: uint
    label: string

  GetAll: Get[]

ReminderTarget:

  Template:
    templateId: uint

  Product:
    productId: uint

  Any: Template|Product

  Get:
    ^: Any
    label: string

  GetAll: Get[]

#xml: >
#  content-type(text/xml,application/xml)
#png: >
#  content-type(image/png) &&
#  signature(89 50 4E 47 0D 0A 1A 0A)
#jpeg: >
#  content-type(image/jpeg) &&
#  signature(
#    FF D8 FF DB,
#    FF D8 FF E0 nn nn 4A 46 49 46 00 01,
#    FF D8 FF E1 nn nn 45 78 69 66 00 00
#  )

Test:

  ObjectScalars:
    IntNullableEnumerated: int{1,2,4}?
    IntNullable: int?
    IntEnumerated: int{56,290,193470}
    UintEnumeratedRange: int{1,5-9}
    String: string
    StringNullable: string?
    StringNullableExplicit: string|null
    StringEnumerated: string{I,can,haz,cheezburger}
    Bool: bool
    BoolEnumerated: bool{true}
    BoolNullable: bool?

  ObjectArrays:
    ArrayOfString: string[]
    NullableArrayOfString: string[]?
    NullableArrayOfNullableString: string?[]?

  ObjectSimpleParent:
    Guid: guid
    Float: float

  ObjectSimple:
    ^: ObjectSimpleParent
    Date: date

  ObjectMultipleInheritanceParent1:
    OptionalString?: string

  ObjectMultipleInheritanceParent2:
    OptionalBool?: bool

  ObjectMultipleInheritance:
    ^: ObjectMultipleInheritanceParent1, ObjectMultipleInheritanceParent2
    Date: date

  ObjectAnyBranch1:
    FieldKey: string{foo}
    FieldOther: int

  ObjectAnyBranch2:
    FieldKey: string{bar}
    FieldOther: datetime

  ObjectAny: ObjectAnyBranch1|ObjectAnyBranch1

  ObjectAnyInheritanceParent:
    Id: guid

  ObjectAnyInheritanceBranch1:
    ^: ObjectAnyInheritanceParent
    Type: string{blah,blorg}
    B1: string

  ObjectAnyInheritanceBranch2:
    ^: ObjectAnyInheritanceParent
    Type: string{flobber,flutter}
    B2: int{1,2}|string|null

  ObjectAnyInheritance: ObjectAnyInheritanceBranch1|ObjectAnyInheritanceBranch2

  MapStringString: string => string

  MapStringObject: string => ObjectAnyInheritance

  Array: ObjectMultipleInheritance[]

  ObjectKnown:
    Setting1: bool
    Setting2: int{0-6}
    Setting3: string{val1,val2}

  ObjectKnownAny: ObjectKnown:map(Name,Value)

  ObjectKnownInheritance:
    ^: ObjectKnownAny
    Hive: string{internal,global,user}

  ObjectAll:
    Scalars: ObjectScalars
    Arrays:
      First: ObjectArrays
      Second: Array
    Intermediate: ObjectAnyBranch1
    Map1: MapStringString
    Map2: MapStringObject
    Known: ObjectKnownInheritance[]
    Nested: (string => (int{2,4-9}|bool|string?))?[]?
